<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Ad</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="title">
            <img src="assets/ADsTVPovao.png" alt="Logo Anúncios TV Povão" width="30px" height="30px">
            <h1>Cadastre seu anúncio</h1>
        </div>
        <p>Que tal aparecer na TV Povão? Basta enviar os dados do seu anúncio.</p>

    <main id="content">
        <div id="talk">
            <h1>Chat</h1>
        </div>
        <a target="_blank" href="https://codestvp.github.io/chatbotAdsTVP/statistics.html">Ver estatísticas dos meus anúncios</a>
    </main>
    <footer>© Todos os direitos reservados - Desenvolvido por <a href="https://github.com/Vanortton" target="_blank">Vanortton</a></footer>
    <div class="loading hidden">
        <p class="text">Carregando...</p>
        <progress id="progress-upload" value="0" max="100"></progress>
        <p class="percentage">0% Carregado.</p>
    </div>
    <script src='https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js'></script>
    <script src='https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js'></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-storage.js"></script>
    <script src="./js/firebase.js"></script>
